<div class="container">
  <form [formGroup]="form">
    <div class="container">

    <formly-form
      class="row"
      [fields]="formDef.fields"
      [model]="model"
      [form]="form"
    ></formly-form>
  </div>

    <div class="col-12">
      <button
        mat-raised-button
        class="col-4 m-2"
        color="primary"
        [disabled]="!form.valid"
        type="button"
        (click)="submit()"
      >
        Submit
      </button>
      <button
        mat-raised-button
        class="col-4 m-2"
        color="accent"
        routerLink="/admin"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
