<mat-card fxLayout="col">
  <mat-card-header class="col-10" style="height: 5rem;">
    <div class="mat-card-avatar">
      <mat-card-title class="height-fit-content">{{
        product.name
      }}</mat-card-title>
    </div>
  </mat-card-header>
  <img
    [src]="product.imageUrl"
    [alt]="product.description"
    width="30"
    height="120"
    class="col-10"
  />
  <mat-card-content class="d-flex flex-column align-items-start">
    <p>{{ product.description }}</p>
    <p>
      Get it now <strong class="very">ON SALE</strong> only for
      <strong>${{ product.price }}</strong>
    </p>
    <mat-divider></mat-divider>
    <div class="d-flex align-self-end justify-content-center">
      <button mat-raised-button color="primary" class="col-5 float-end">
        Order Now!!
      </button>
      <button mat-flat-button color="accent" class="col-5">Add To Cart</button>
    </div>
  </mat-card-content>
</mat-card>
